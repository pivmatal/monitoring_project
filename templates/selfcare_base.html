{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<!-- Bootstrap core CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		{% block title %}<title>Установка расходных материалов</title>{% endblock %}
		<link rel="icon" type="image/png" href="{% static 'img/printer.png' %}" />
	</head>
	<body>
		<div class="container">
			<nav class="navbar sticky-top navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="http://51.250.98.242/selfcare">Инструкции</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							{% for group in content%}
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="{{group.id}}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
									{{group.name}}
								</a>
								<ul class="dropdown-menu" aria-labelledby="{{group.id}}">
									{% for device in group.devices %}
									<li><a class="dropdown-item" href="{{device.get_absolute_url}}">{{device.name}}</a></li>
									{% endfor %}
								</ul>
							</li>
							{% endfor %}
						</ul>
					</div>
				</div>
			</nav>
		</div>
		{% block content %}
		{% endblock %}
	</body>
</html>
